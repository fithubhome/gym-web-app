<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Update Profile</h1>
    <form th:action="@{/profile/update}" th:object="${profile}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="*{id}">
        <input type="hidden" name="userId" th:value="*{userId}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="*{firstName}">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="*{lastName}">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" th:value="*{gender}">
            <option value="M" th:selected="*{gender == 'M'}">Male</option>
            <option value="F" th:selected="*{gender == 'F'}">Female</option>
        </select>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" th:value="*{dob != null} ? ${#dates.format(profile.dob, 'yyyy-MM-dd')} : ''">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="*{address}">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" th:value="*{phone}">
        <label for="fileInput">Upload Image:</label>
        <input type="file" id="fileInput" name="fileInput" accept="image/*">
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
