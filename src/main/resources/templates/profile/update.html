<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function encodeImageFileAsURL(element) {
            var file = element.files[0];
            var reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('imagePath').value = reader.result;
            }
            reader.readAsDataURL(file);
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Update Profile</h1>
    <form action="/profile/update" method="post" enctype="multipart/form-data">
        <input type="hidden" name="userId" th:value="${profile.userId}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${profile.firstName}">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${profile.lastName}">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" th:value="${profile.gender}">
            <option value="M" th:selected="${profile.gender == 'M'}">Male</option>
            <option value="F" th:selected="${profile.gender == 'F'}">Female</option>
            <option value="O" th:selected="${profile.gender == 'O'}">Other</option>
        </select>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" th:value="${#dates.format(profile.dob, 'yyyy-MM-dd')}">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${profile.address}">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" th:value="${profile.phone}">
        <label for="fileInput">Upload Image:</label>
        <input type="file" id="fileInput" name="fileInput" accept="image/*" onchange="encodeImageFileAsURL(this)">
        <input type="hidden" id="imagePath" name="imagePath">
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
