<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile Page</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<header>
    <h1>FitHubHome</h1>
</header>
<div class="main-content" style="overflow: hidden;">
    <div class="container">
        <div class="header">
            <a class="back-link" th:href="@{/dashboard}">
                <span>&#8592;</span> Back to Dashboard
            </a>
            <h2>My Profile</h2>
        </div>
        <div class="content-info">
            <div class="profile-image-section">
                <img th:if="${base64Image != null}" th:src="'data:image/jpeg;base64,' + ${base64Image}" alt="Profile Image" class="profile-image" />
                <img th:src="@{/images/default_profile.jpg}" alt="Default Profile Image" th:if="${profile.imageData == null}" class="profile-image" />
                <span class="profile-role"><em th:text="${role}"></em></span>
            </div>
            <div class="profile-details">
                <p><strong>First Name:</strong> <span th:text="${profile.firstName}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="${profile.lastName}"></span></p>
                <p><strong>Gender:</strong> <span th:text="${profile.gender}"></span></p>
                <p><strong>Date of Birth:</strong> <span th:text="${#dates.format(profile.dob, 'yyyy-MM-dd')}"></span></p>
                <p><strong>Address:</strong> <span th:text="${profile.address}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${profile.phone}"></span></p>
            </div>
        </div>
        <a th:href="@{/profile/edit}" class="profile-link">Update Profile</a>
    </div>
</div>
<footer>
    <p>&copy; 2024 GymApp API</p>
</footer>
</body>
</html>
