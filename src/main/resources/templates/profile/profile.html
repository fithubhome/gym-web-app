<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h2>User Profile</h2>
<div>
    <p><strong>User ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Roles:</strong></p>
    <ul>
        <li th:each="role : ${user.roles}" th:text="${role}"></li>
    </ul>
</div>
<hr>
<!-- Add a form to remove a role -->
<form th:action="@{/roles/remove}" method="post">
    <label for="roleToRemove">Select Role to Remove:</label>
    <select id="roleToRemove" name="roleToRemove">
        <option th:each="role : ${user.roles}" th:text="${role}" th:value="${role}"></option>
    </select>
    <input type="hidden" name="userId" th:value="${user.id}" />
    <input type="submit" value="Remove Role" />
</form>
</body>
</html>
