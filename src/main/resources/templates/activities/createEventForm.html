<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/fieldSet.css}">
</head>
<body>
<header>
    <h1>FitHubHome</h1>
</header>
<<<<<<< HEAD
<div class="main-content">
    <div class="container role-container">
<div class="main-content">
    <div class="">
        <h2>
            <a class="btn btn-primary" th:href="@{/dashboard}">
                <span class="bi bi-arrow-left"></span> Back to Dashboard
            </a>
        </h2>
        <h3>
            <a class="btn btn-primary ml-5" th:href="@{/activity}">
                <span class="bi bi-arrow-left"></span> Back to Activities
            </a>
        </h3>
        <h2><span>Create Event</span></h2>

        <form th:action="@{/activity/create-event}" th:object="${gymEventDto}" method="post">
            <fieldset class="scheduler-border form-group p-3">
                <legend class="scheduler-border w-auto px-2">Create New Gym Event</legend>

                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" th:field="*{eventName}" placeholder="Event Name" required/>
                <br/>

                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" th:field="*{eventDescription}" style="width: 100%;"
                          placeholder="Add a small description" required></textarea>
                <br/>


                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required/>
                <br/>

                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" th:field="*{startTime}" required/>
                <br/>

                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" th:field="*{endTime}" required/>
                <br/>

                <label for="maxParticipants">Max Participants:</label>
                <input type="number" id="maxParticipants" th:field="*{maxParticipants}" required min="1" step="1"/>
                <br/>

                <button type="submit">Create Event</button>

            </fieldset>
        </form>

        <br>
        <br>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th><b>Event Name</b></th>
                    <th><b>Description</b></th>
                    <th><b>Date</b></th>
                    <th><b>Start Time</b></th>
                    <th><b>End Time</b></th>
                    <th><b>Max Participants</b></th>
                    <th><b>Update</b></th>
                    <th><b>Delete</b></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.eventName}"></td>
                    <td th:text="${event.eventDescription}"></td>
                    <td th:text="${event.date}"></td>
                    <td th:text="${event.startTime}"></td>
                    <td th:text="${event.endTime}"></td>
                    <td th:text="${event.maxParticipants}"></td>
                    <td>
                        <a href="#" th:href="@{'/activity/update-event-form?eventId=' + ${event.id}}">Update event</a>
                    </td>
                    <td>
                        <a href="#" th:href="@{'/activity/delete-event?eventId=' + ${event.id}}">Delete event</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    </div>
</div>
<footer>
    <p>&copy; 2024 Activity API</p>
</footer>
</body>
</html>
