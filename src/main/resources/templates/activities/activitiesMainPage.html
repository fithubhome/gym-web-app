<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Activity</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body>
<header>
    <h1>FitHubHome</h1>
</header>
<div class="main-content"> <!-- Added a wrapper for the main content -->
    <div class="container role-container"> <!-- Added a custom class for role-specific styles -->
        <h4>
            <a class="role-link" style="color: white;" th:href="@{/dashboard}">
                <span class="bi bi-arrow-left"></span> Back to Dashboard
            </a>
        </h4>
        <div style="display: inline-block; display: flex;">
            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a th:href="@{/activity/events-history}" class="role-link" style="color: white;">Events-History</a>
                <a th:href="@{/activity/create-event-form}" class="role-link" style="color: white;">Create new event</a>
                <a th:href="@{/activity/update-event-page}" class="role-link" style="color: white;">Update or delete
                    events</a>
            </div>

            <a th:href="@{/activity/available-events}" class="role-link" style="color: white;">Show Available Events</a>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 GymApp API</p>
</footer>
</body>
</html>
